<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos internos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" controls preload="metadata" poster="imagens/limoes-capa.png" picture-in-picture accelerometer encrypted-media gyroscope  allowfullscreen web-share web-share> 
<source src="midias/meu-video.m4v" type="video/mp4">
<source src="midias/meu-video.mp4" type="video/mp4">
<source src="midias/meu-video.ogv" type="video/ogg">
<source src="midias/meu-video.webm" type="video/webm"> 
<p>Seu navegador não suporta o vídeo, mas clique aqui para fazer o <a href="midias/meu-video.mp4">dowload</a></p>   
    </video>
    <h1>Adicionando videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; web-share; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
