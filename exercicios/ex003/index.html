<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você irá ver uma imagem que esta localizada na mesma pasta:</p>
    <img src="imagens/html5-200.png" alt="Logo HTML5" title="Logo HTML5">
    <p>Você também pode carregar imagens de subpastas como essa a baixo:</p>
    <img src="imagens/css3-200.png" alt="Logo CSS3" title="Logo CSS3">
    <p>também podemos carregar imagens externas, <br>como de links, de navegadores, etc... sem salva-la</p>
    <img src="https://cdn.pixabay.com/photo/2017/03/30/17/41/javascript-2189147__340.png" alt="Logo JavaScript" title="Logo JavaScript"> <!--URL-->

</body>
</html>
