<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em <abbr title="HyperTextMarkupLanguage">HTML</abbr></h1>
    <p>Podemos fazer diversas coisas em HTML5, coisas como:</p>
    <ul type="square">
        <li><abbr title="usando a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="Usando a tag &lt;title&gt; ou as hierarquias de h1 á h6">Títulos</abbr></li>
        <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usando as tags &lt;ul&gt;&lt;ol&gt; ou &lt;ld&gt;">Lista numerada</abbr></li>
        </ul>
</body>
</html>
